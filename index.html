<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机库计时器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 视频背景 -->
    <video id="video-background" autoplay muted loop playsinline>
        <!-- 视频源将通过JavaScript动态设置 -->
    </video>

    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo" id="logo">
                <!-- Logo将通过JavaScript动态设置 -->
            </div>
        </div>

        <!-- 邀请码 -->
        <div class="invite-code-container" id="invite-code-container" style="display: none;">
            <a id="invite-link" target="_blank">
                <i class="fas fa-ticket-alt"></i>
                <span id="invite-code">邀请码加载中...</span>
            </a>
        </div>

        <!-- 二维码 -->
        <div class="qrcode-container">
            <div class="qrcode" id="qrcode">
                <!-- 二维码将通过JavaScript动态设置 -->
            </div>
            <div class="qrcode-caption" id="qrcode-caption">扫码添加QQ群</div>
        </div>

        <header>
            <h1 id="title">机库计时器</h1>
        </header>

        <main class="main-content">
            <!-- 计时器显示区域 -->
            <div class="timer-display">
                <!-- 通知栏 -->
                <div class="notification-bar" id="notification-bar" style="display: none;">
                    <div class="notification-scroll" id="notification-scroll"></div>
                </div>

                <!-- 阶段指示器 -->
                <div class="phase-indicator" id="phase-indicator">
                    <i class="fas fa-sync-alt"></i>
                    <span>机库已关闭等待开启中</span>
                </div>

                <!-- 倒计时显示 -->
                <div class="countdown" id="countdown">00:00:00</div>

                <!-- 灯状态显示 -->
                <div class="lights-container">
                    <div class="light red active" id="light-0"></div>
                    <div class="light red active" id="light-1"></div>
                    <div class="light red active" id="light-2"></div>
                    <div class="light red active" id="light-3"></div>
                    <div class="light red active" id="light-4"></div>
                </div>

                <!-- 机库开启时间 -->
                <div class="hangar-open-time" id="hangar-open-time">
                    <i class="fas fa-play-circle"></i> 当前机库开启时间: 加载中...
                </div>

                <!-- 状态指示说明 -->
                <div class="status-indicators">
                    <div class="status-item">
                        <div class="status-color status-red"></div>
                        <span>机库已关闭等待开启中</span>
                    </div>
                    <div class="status-item">
                        <div class="status-color status-green"></div>
                        <span>机库开启中可插卡</span>
                    </div>
                    <div class="status-item">
                        <div class="status-color status-gray"></div>
                        <span>机库关闭倒计时中</span>
                    </div>
                </div>

                <!-- 校准时间 -->
                <div class="calibration-time" id="calibration-time">校准时间: 加载中...</div>
            </div>

            <!-- 机库开启时间窗口 -->
            <div class="card-windows">
                <h2><i class="fas fa-window-restore"></i> 机库开启时间预测</h2>
                <div class="window-status">基于当前计时器状态的预测时间</div>
                <ul class="window-list" id="window-list">
                    <li><i class="fas fa-window-restore"></i> 加载中...</li>
                </ul>
                <div class="info-text">
                    注意：以上时间为预测时间，实际时间可能因系统维护等原因有所调整
                </div>
            </div>
        </main>
    </div>

    <!-- 底部按钮组 -->
    <button class="user-login-btn" id="user-login-btn">
        <i class="fas fa-user"></i><span>用户登录</span>
    </button>

    <button class="feedback-btn" id="feedback-btn">
        <i class="fas fa-comment-dots"></i><span>问题反馈</span>
    </button>

    <button class="admin-panel-btn" id="admin-panel-btn" style="display: none;">
        <i class="fas fa-cog"></i><span>后台管理</span>
    </button>

    <button class="user-center-btn" id="user-center-btn" style="display: none;">
        <i class="fas fa-user-circle"></i><span>用户中心</span>
    </button>

    <button class="donation-btn" id="donation-btn" style="display: none;">
        <i class="fas fa-heart"></i><span>捐助我们</span>
    </button>

    <!-- 数据库状态 -->
    <div class="db-status" id="db-status">
        <i class="fas fa-database"></i> <span>数据库状态: 检查中...</span>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-notice">
                <div class="footer-notice-scroll" id="footer-notice-scroll">
                    欢迎使用机库计时器
                </div>
            </div>
            <div class="footer-info">
                <span id="organization-name">BCFX Club</span>
                <a id="project-description-btn">项目介绍</a>
                <a id="version-btn">版本更新</a>
                <a id="about-btn">关于本网站</a>
                <span id="record-info">备案信息</span>
            </div>
        </div>
    </footer>

    <!-- 模态框和面板将在JavaScript中动态创建 -->
    
    <script src="script.js"></script>
</body>
</html>
